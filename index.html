<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- <script src="//k.dz/UsersInfo.index.js"> -->
    
    <style>
        :root {
            --tiktok-pink: #fe2c55;
            --tiktok-cyan: #25f4ee;
            --bg: #0b0b0b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            flex-shrink: 0;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--tiktok-pink);
            padding: 3px;
            object-fit: cover;
        }

        .info-main h1 {
            font-size: 24px;
            margin: 0;
        }

        .username-row {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            color: #aaa;
            margin-top: 4px;
        }

        .verified-icon {
            color: #20d5ec;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .stat-box b { font-size: 18px; display: block; }
        .stat-box span { font-size: 12px; color: #888; text-transform: uppercase; }

        .data-section {
            margin-top: 20px;
        }

        .data-section h3 {
            font-size: 14px;
            color: var(--tiktok-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-left: 3px solid var(--tiktok-pink);
            padding-left: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .info-row span:first-child { color: #888; font-weight: 500; }
        .info-row span:last-child { color: #fff; text-align: right; word-break: break-all; max-width: 60%; }

        .signature {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-line;
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }
        .tag-false { background: #444; color: #eee; }
        .tag-true { background: var(--tiktok-pink); color: #fff; }

        #loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>

<div id="app" class="container">

</html>
